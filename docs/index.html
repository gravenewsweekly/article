<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticleX - Home</title>
    <script type="module" src="js/auth.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a id="signup-link" href="signup.html">Sign Up</a>
        <a id="login-link" href="login.html">Login</a>
        <a id="user-link" href="dashboard.html" style="display: none;">Profile</a>
    </nav>

    <h1>Welcome to ArticleX</h1>
    <p>Read and write amazing articles!</p>

    <script type="module">
        import { auth } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("signup-link").style.display = "none";
                document.getElementById("login-link").style.display = "none";
                document.getElementById("user-link").style.display = "inline";
                document.getElementById("user-link").innerText = user.displayName || "Profile";
            }
        });
    </script>

    <footer>Â© 2025 ArticleX</footer>
</body>
</html>
